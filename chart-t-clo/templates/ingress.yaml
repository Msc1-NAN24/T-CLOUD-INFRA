apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: control-plane-vm-iac.westeurope.cloudapp.azure.com
      http:
        paths:
          - pathType: Prefix
            path: {{.Values.baseUlr}}
            backend:
              service:
                name: app-service
                port:
                  number: {{ .Values.port }}
  tls:
    - hosts:
        - control-plane-vm-iac.westeurope.cloudapp.azure.com
      secretName: app-server-tls
